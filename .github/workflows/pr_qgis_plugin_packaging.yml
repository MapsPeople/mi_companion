name: pr-package-plugin

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.CI_BOT_SSH_KEY }}
          #token: ${{ secrets.PAT_TOKEN }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip qgis-plugin-ci jord

      - name: Package QGIS Plugin
        run: |
          python packaging.py
          qgis-plugin-ci package 0.0.1 -a mi_companion_bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mi_companion-${{ matrix.os }}.zip
          path: mi_companion.0.0.1.zip
  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
